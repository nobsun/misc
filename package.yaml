name:                misc
version:             0.1.0.0
github:              "nobsun/misc"
license:             BSD3
author:              "Nobuo Yamashita"
maintainer:          "nobsun@sampou.org"
copyright:           "Copyright: (c) 2022 Nobuo Yamashita"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Experiment

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nobsun/misc#readme>

dependencies:
- base >= 4.7 && < 5
- unicode-show
- bytestring
- utf8-string
- hspec
- time

library:
  source-dirs: src

executables:
  misc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -rtsopts
    # - -threaded
    # - -with-rtsopts=-N
    dependencies:
    - misc
  
  lzio:
    main:                Main.hs
    source-dirs:         app/lazyio
    ghc-options:
    - -rtsopts
    dependencies:
    - misc

  lzgen:
    main:                Main.hs
    source-dirs:         app/lazylist
    ghc-options:
    - -rtsopts
    dependencies:
    - misc

  bubble:
    main:                Main.hs
    source-dirs:         app/sorting
    dependencies:
    - misc

  fizzbuzz:
    main:                Main.hs
    source-dirs:         app/fizzbuzz
    dependencies:
    - misc

tests:
  misc-test:
    main:                spec.hs
    source-dirs:         test
    # ghc-options:
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - misc
    - hspec
    - main-tester

  misc-doctest:
    main:                doctests.hs
    source-dirs:         test
    # ghc-options:
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - misc
    - doctest
